name: Generate Pixel Mascot

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *" # Every 1 hour
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pytz

      - name: Generate Pixel Mascot SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: callmeredzi
        run: |
          python src/scripts/pixel_mascot_anim.py
          cp pixel-mascot-anim.svg pixel-mascot.svg
          mkdir -p output
          cp pixel-mascot.svg output/
          cp pixel-mascot-anim.svg output/

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: output
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
