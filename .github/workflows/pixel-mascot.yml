name: Generate Pixel Mascot

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *" # Every 1 hour
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pytz

      - name: Generate Pixel Mascot SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: callmeredzi
        run: |
          python src/scripts/pixel_mascot_anim.py

      - name: Update README with embedded SVG
        run: |
          # Baca generated HTML embed
          EMBED_CONTENT=$(cat pixel-mascot-embed.html)

          # Tulis Python script ke file untuk menghindari heredoc issues
          cat > update_readme.py << 'PYEOF'
import os
import sys

embed_content = os.environ.get('EMBED_CONTENT', '')

with open('README.md', 'r') as f:
    content = f.read()

start_marker = '<!-- PIXEL_MASCOT_START -->'
end_marker = '<!-- PIXEL_MASCOT_END -->'

start_idx = content.find(start_marker)
end_idx = content.find(end_marker)

if start_idx != -1 and end_idx != -1:
    new_content = content[:start_idx] + start_marker + '\n' + embed_content + '\n' + end_marker + content[end_idx + len(end_marker):]
    with open('README.md', 'w') as f:
        f.write(new_content)
    print("README updated successfully")
else:
    print("Markers not found in README")
    sys.exit(1)
PYEOF

          # Jalankan script dengan EMBED_CONTENT sebagai environment variable
          EMBED_CONTENT="$EMBED_CONTENT" python3 update_readme.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md pixel-mascot.svg
          git diff --staged --quiet || git commit -m "chore: update pixel mascot [skip ci]"
          git push
