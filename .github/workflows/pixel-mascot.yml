name: Generate Pixel Mascot

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *" # Every 1 hour
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pytz

      - name: Generate Pixel Mascot SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: callmeredzi
        run: |
          python src/scripts/pixel_mascot_anim.py

      - name: Update README with embedded SVG
        run: |
          # Baca generated HTML embed
          EMBED_CONTENT=$(cat pixel-mascot-embed.html)

          # Update README.md - replace content between markers
          perl -i -pe "BEGIN{undef $/;} s|<!-- PIXEL_MASCOT_START -->.*<!-- PIXEL_MASCOT_END -->|<!-- PIXEL_MASCOT_START -->$ENV{EMBED_CONTENT}<!-- PIXEL_MASCOT_END -->|gs" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md pixel-mascot.svg
          git diff --staged --quiet || git commit -m "chore: update pixel mascot [skip ci]"
          git push
