      <text x="35" y="16" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Tailwind</text>
    </g>

    <!-- Backend -->
    <text x="10" y="105" fill="#8b949e" font-family="'Fira Code', monospace" font-size="11">Backend:</text>
    <g transform="translate(10, 113)">
      <rect x="0" y="0" width="60" height="24" rx="4" fill="#092E20" opacity="0.9"/>
      <text x="30" y="16" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Django</text>
