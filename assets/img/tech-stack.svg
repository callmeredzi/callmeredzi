    <text x="0" y="15" fill="#8b949e" font-family="'Fira Code', monospace" font-size="10">v2.0 | 2026</text>
  </g>

  <!-- Animated Pulse (CSS Animation via style) -->
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .pulse { animation: pulse 2s infinite; }
  </style>
</svg>
