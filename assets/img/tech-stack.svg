    <line x1="0" y1="28" x2="180" y2="28" stroke="#ff6600" stroke-width="1" opacity="0.5"/>
    
    <!-- Frontend -->
    <text x="10" y="50" fill="#8b949e" font-family="'Fira Code', monospace" font-size="11">Frontend:</text>
    <g transform="translate(10, 58)">
      <rect x="0" y="0" width="60" height="24" rx="4" fill="#61DAFB" opacity="0.9"/>
      <text x="30" y="16" fill="#000" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">React</text>
