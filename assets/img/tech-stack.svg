<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Neon Glow Effects -->
    <filter id="neon-red" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-orange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient Definitions -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="border-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3333"/>
      <stop offset="50%" style="stop-color:#ff6600"/>
      <stop offset="100%" style="stop-color:#ff3333"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="15"/>
  
  <!-- Border Frame -->
  <rect x="5" y="5" width="790" height="590" fill="none" stroke="url(#border-gradient)" stroke-width="2" rx="12" opacity="0.6"/>

  <!-- Title -->
  <text x="400" y="45" fill="#ff3333" font-family="'Fira Code', monospace" font-size="24" font-weight="bold" text-anchor="middle" filter="url(#neon-red)">
    ⚡ THE ULTIMATE TOOLKIT
  </text>

  <!-- Category 1: Web Construction -->
  <g transform="translate(30, 70)">
