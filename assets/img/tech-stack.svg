    <text x="0" y="20" fill="#ff3333" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" filter="url(#neon-red)">⌨️ CORE LANGUAGES</text>
    <line x1="0" y1="28" x2="740" y2="28" stroke="#ff3333" stroke-width="1" opacity="0.3"/>
    
    <g transform="translate(10, 45)">
